<div class="container-fluid">
  <app-page-title title="Orders" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Buscar por lugar..." [(ngModel)]="service.searchTerm">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button type="button" class="btn btn-success btn-rounded mb-2 me-2" (click)="openModal(content)"><i
                  class="mdi mdi-plus mr-1"></i>
                  Nuevo</button>
              </div>
            </div><!-- end col-->
          </div>

          <!-- Table data -->
          <div class="table-responsive mb-0">
            <table class="table table-centered table-nowrap">
              <thead class="table-light">
              <tr>
                <th class="align-middle">ID</th>
                <th class="align-middle">Lugar</th>
                <th class="align-middle">Configuracion</th>
                <th class="align-middle">Costo</th>

                <th class="align-middle">Acciones</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of tolls" id="o_{{data.id}}">
                <td>
                  <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
                </td>
                <td>{{data.place}}</td>
                <td>{{data.configuration}}</td>
                <td>{{data.cost}}</td>
                <td>
                  <div class="d-flex gap-3">
                    <a href="javascript:void(0);" class="text-success" (click)="editDataGet(data.id,content)"><i
                      class="mdi mdi-pencil font-size-18"></i></a>
                    <a href="javascript:void(0);" class="text-danger" (click)="delete(data.id)"><i
                      class="mdi mdi-delete font-size-18"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>


          </div>
          <!-- end table -->
          <ul class="pagination pagination-rounded justify-content-end mb-2">
            <ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Order Create Model -->
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nuevo peaje</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
            (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form (ngSubmit)="saveUser()" [formGroup]="tollForm">
    <div class="modal-body">
      <input type="text" hidden formControlName="id" value="0" />






          <div class="mb-3">
            <label for="customername-field" class="form-label">Lugar</label>
            <input type="text" id="customername-field" class="form-control"  formControlName="place"
                   [ngClass]="{ 'is-invalid': submitted && form['place'].errors }" autocomplete="disabled" />
          </div>



          <div class="mb-3">
            <label for="customername-field" class="form-label">Configuracion</label>
            <input type="text" id="customername-field" class="form-control"  formControlName="configuration"
                   [ngClass]="{ 'is-invalid': submitted && form['configuration'].errors }" autocomplete="disabled" />
          </div>



          <div class="mb-3">
            <label for="customername-field" class="form-label">Costo</label>
            <input type="text" id="customername-field" class="form-control"  formControlName="cost"
                   [ngClass]="{ 'is-invalid': submitted && form['cost'].errors }" autocomplete="disabled" />
          </div>


    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                (click)="modal.close('Close click')">Cancelar</button>
        <button type="submit" class="btn btn-success" id="add-btn">Registrar</button>
      </div>
    </div>
  </form>
</ng-template>
<!--End Modal -->
