<div class="container-fluid">
  <div class="card">
    <div class="card-body">
      <div class="row mb-2">
        <form (ngSubmit)="saveUser()" [formGroup]="serviceIncidentsForm" *ngIf="new">
          <div class="row">
            <div class="col-lg-4">
              <div class="mb-3">
                <input type="text" hidden formControlName="id" value="0" />
                <label for="customername-field" class="form-label">GRT</label>
                <input type="text" id="customername-field" class="form-control" required formControlName="grt"
                  [ngClass]="{ 'is-invalid': submitted && form['grt'].errors }" autocomplete="off" />
                <div *ngIf="submitted && form['grt'].errors" class="invalid-feedback" align="left">
                  <div *ngIf="form['grt'].errors['required']">GRT Tracto es requerido</div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mb-3">
                <label for="customername-field" class="form-label">GRR</label>
                <input type="text" id="customername-field" class="form-control" required formControlName="grr"
                  [ngClass]="{ 'is-invalid': submitted && form['grr'].errors }" autocomplete="off" />
                <div *ngIf="submitted && form['grr'].errors" class="invalid-feedback" align="left">
                  <div *ngIf="form['grr'].errors['required']">GRR Furgon es requerido</div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mb-3">
                <label for="customername-field" class="form-label">Numero orden</label>
                <input type="text" id="customername-field" class="form-control" required formControlName="order"
                  [ngClass]="{ 'is-invalid': submitted && form['order'].errors }" autocomplete="off" />
                <div *ngIf="submitted && form['order'].errors" class="invalid-feedback" align="left">
                  <div *ngIf="form['order'].errors['required']">Numero de orden es requerido</div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-4">
              <div class="mb-3">
                <label for="customername-field" class="form-label">Cantidad de unidades</label>
                <input type="text" id="customername-field" class="form-control" required formControlName="quantityUnits"
                  [ngClass]="{ 'is-invalid': submitted && form['quantityUnits'].errors }" autocomplete="off" />
                <div *ngIf="submitted && form['quantityUnits'].errors" class="invalid-feedback" align="left">
                  <div *ngIf="form['quantityUnits'].errors['required']">Cantidad de unidades es requerido</div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
              <div class="mb-3">
                <label for="customername-field" class="form-label">Observaciones</label>
                <input type="text" id="customername-field" class="form-control" required formControlName="observation"
                  [ngClass]="{ 'is-invalid': submitted && form['observation'].errors }" autocomplete="off" />
                <div *ngIf="submitted && form['observation'].errors" class="invalid-feedback" align="left">
                  <div *ngIf="form['observation'].errors['required']">Observaciones es requerido</div>
                </div>
              </div>
            </div>
            <div class="col-lg-4">
                <label for="customername-field" class="form-label">Acci√≥n</label>
                <div class="hstack gap-2">
                  <button type="submit" class="btn btn-success" id="add-btn">{{textButton}}</button>
                  <button type="button" class="btn btn-light" (click)="cancel()">Cancelar</button>
                </div>
            </div>
          </div>
        </form>
      </div>
      <div class="row md-2">
        <div class="row mb-2">
          <div class="col-lg-4">
          </div>
          <div class="col-lg-8">
            <div class="text-sm-end">
              <button type="button" class="btn btn-success btn-rounded mb-2 me-2" *ngIf="!new"
                (click)="openModal(true) "><i class="mdi mdi-plus mr-1"></i>
                Nuevo</button>
            </div>
          </div><!-- end col-->
        </div>
      </div>
      <div class="row mb-2">
        <div class="table-responsive mb-0">
          <table class="table table-centered table-nowrap">
            <thead class="table-light">
              <tr>
                <th class="align-middle">ID</th>
                <th class="align-middle">GRT</th>
                <th class="align-middle">GRR</th>
                <th class="align-middle">Orden</th>
                <th class="align-middle">Cantidad</th>
                <th class="align-middle">Observaciones</th>
                <th class="align-middle">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of serviceIncidents" id="o_{{data.id}}">
                <td>
                  <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
                </td>
                <td>{{data.grt}}</td>
                <td>{{data.grr}}</td>
                <td>{{data.order}}</td>
                <td>{{data.quantityUnits}}</td>
                <td>{{data.observation}}</td>
                <td>
                  <div class="d-flex gap-3">
                    <a href="javascript:void(0);" class="text-success" (click)="editDataGet(data.id)"><i
                        class="mdi mdi-pencil font-size-18"></i></a>
                    <a href="javascript:void(0);" class="text-danger" (click)="delete(data.id)"><i
                        class="mdi mdi-delete font-size-18"></i></a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <ul class="pagination pagination-rounded justify-content-end mb-2">
            <ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
