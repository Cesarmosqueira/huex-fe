<div class="container-fluid">
  <app-page-title title="Orders" [breadcrumbItems]="breadCrumbItems"></app-page-title>

  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-body">
          <div class="row mb-2">
            <div class="col-sm-4">
              <div class="search-box me-2 mb-2 d-inline-block">
                <div class="position-relative">
                  <input type="text" class="form-control" placeholder="Buscar por estivador..." [(ngModel)]="service.searchTerm">
                  <i class="bx bx-search-alt search-icon"></i>
                </div>
              </div>
            </div>
            <div class="col-sm-8">
              <div class="text-sm-end">
                <button type="button" class="btn btn-success btn-rounded mb-2 me-2" (click)="openModal(content)"><i
                  class="mdi mdi-plus mr-1"></i>
                  Nuevo</button>
              </div>
            </div><!-- end col-->
          </div>

          <!-- Table data -->
          <div class="table-responsive mb-0">
            <table class="table table-centered table-nowrap">
              <thead class="table-light">
              <tr>
                <th class="align-middle">ID</th>
                <th class="align-middle">Ruta</th>
                <th class="align-middle">Proveedor</th>
                <th class="align-middle">Costo M3</th>
                <th class="align-middle">Observaciones</th>
                <th class="align-middle">Acci√≥n</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of provinceEstivator" id="o_{{data.id}}">
                <td>
                  <a href="javascript: void(0);" class="text-body fw-bold">{{data.id}}</a>
                </td>
                <td>{{data.routeId}}</td>
                <td>{{data.providerId}}</td>
                <td>{{data.costM3}}</td>
                <td>{{data.observation}}</td>
                <td>
                  <div class="d-flex gap-3">
                    <a href="javascript:void(0);" class="text-success" (click)="editDataGet(data.id,content)"><i
                      class="mdi mdi-pencil font-size-18"></i></a>
                    <a href="javascript:void(0);" class="text-danger" (click)="delete(data.id)"><i
                      class="mdi mdi-delete font-size-18"></i></a>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>


          </div>
          <!-- end table -->
          <ul class="pagination pagination-rounded justify-content-end mb-2">
            <ngb-pagination [collectionSize]="(total | async)!" [(page)]="service.page" [pageSize]="service.pageSize">
            </ngb-pagination>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Order Create Model -->
<ng-template #content role="document" let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Nuevo estivador</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="close-modal"
            (click)="modal.dismiss('Cross click')"></button>
  </div>
  <form (ngSubmit)="saveUser()" [formGroup]="provinceEstivatorForm">
    <div class="modal-body">
      <input type="text" hidden formControlName="id" value="0" />


      <div class="mb-3">
        <input type="text" hidden formControlName="id" value="0" />
        <label for="customername-field" class="form-label">Ruta</label>
        <ng-select [items]="routes" bindLabel="routeEnd" placeholder="Seleccione Ruta"
                   [(ngModel)]="selectRoute" id="customername-field" [clearable]="false" required
                   formControlName="routeId" [ngClass]="{ 'is-invalid': submitted && form['routeId'].errors }">
        </ng-select>
        <div *ngIf="submitted && form['routeId'].errors" class="invalid-feedback" align="left">
          <div *ngIf="form['routeId'].errors['required']">Ruta es requerido</div>
        </div>
      </div>

      <div class="mb-3">
        <input type="text" hidden formControlName="id" value="0" />
        <label for="customername-field" class="form-label">Proveedor</label>
        <ng-select [items]="providers" bindLabel="businessName" placeholder="Seleccione Proveedor"
                   [(ngModel)]="selectProvider" id="customername-field" [clearable]="false" required
                   formControlName="providerId" [ngClass]="{ 'is-invalid': submitted && form['providerId'].errors }">
        </ng-select>
        <div *ngIf="submitted && form['providerId'].errors" class="invalid-feedback" align="left">
          <div *ngIf="form['providerId'].errors['required']">Proveedor es requerido</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="customername-field" class="form-label">Costo M3</label>
        <input type="text" id="customername-field" class="form-control" required formControlName="costM3"
               [ngClass]="{ 'is-invalid': submitted && form['costM3'].errors }" autocomplete="disabled" />
        <div *ngIf="submitted && form['costM3'].errors" class="invalid-feedback" align="left">
          <div *ngIf="form['costM3'].errors['required']">Costo M3 es requerido</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="customername-field" class="form-label">Observaciones</label>
        <input type="text" id="customername-field" class="form-control" required formControlName="observation"
               [ngClass]="{ 'is-invalid': submitted && form['observation'].errors }" autocomplete="disabled" />
        <div *ngIf="submitted && form['observation'].errors" class="invalid-feedback" align="left">
          <div *ngIf="form['observation'].errors['required']">Observaciones es requerido</div>
        </div>
      </div>

    </div>
    <div class="modal-footer">
      <div class="hstack gap-2 justify-content-end">
        <button type="button" class="btn btn-light" data-bs-dismiss="modal"
                (click)="modal.close('Close click')">Cancelar</button>
        <button type="submit" class="btn btn-success" id="add-btn">Registrar</button>
      </div>
    </div>
  </form>
</ng-template>
